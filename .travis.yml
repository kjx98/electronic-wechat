language: node_js
sudo: required
node_js:
- '10.15'
branches:
  only:
  - master
  - stable
before_script:
- npm install
script:
- npm run build:linux
- npm run build:osx
- "./scripts/tar-linux.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - 'dist/mac-osx.tar.gz'
  - 'dist/linux-x64.tar.xz'
  - 'dist/app-src.tgz'
  skip_cleanup: true
  on:
    repo: kjx98/electronic-wechat
    branch: stable
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/d6bab2376f47ee992d78
    on_success: always
    on_failure: always
    on_start: always
